{% extends "base.html" %}
{% block content %}

<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-7 col-lg-5">

            <!-- SUCCESS CARD -->
            <div class="success-card p-5 rounded-4 shadow-lg bg-white text-center">

                <!-- CHECK ICON -->
                <div class="success-icon mb-4">
                    <i class="fa-solid fa-check"></i>
                </div>

                <!-- TITLE -->
                <h2 class="fw-bold text-success mb-2">Payment Successful!</h2>
                <p class="text-muted mb-4">Thank you for your purchase. Your order is confirmed.</p>

                <!-- RECEIPT BOX -->
                <div class="receipt-box mb-4">
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Order Status</span>
                        <span class="fw-bold text-success">Completed</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Payment Mode</span>
                        <span class="fw-bold">Simulation</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="text-muted">Delivery</span>
                        <span class="fw-bold text-primary">Processing</span>
                    </div>
                </div>

                <!-- ACTION BUTTONS -->
                <div class="d-grid gap-3">
                    <a href="{% url 'store:product_list' %}" class="btn btn-primary btn-lg success-btn">
                        <i class="fa-solid fa-bag-shopping me-2"></i> Continue Shopping
                    </a>

                    <a href="/" class="btn btn-outline-secondary">
                        Go to Home
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- SUCCESS PAGE STYLES -->
<style>
    /* CARD ENTRY ANIMATION */
    .success-card {
        animation: scaleFade .5s ease;
    }

    @keyframes scaleFade {
        from { 
            opacity: 0; 
            transform: scale(.9); 
        }
        to { 
            opacity: 1; 
            transform: scale(1); 
        }
    }

    /* SUCCESS ICON */
    .success-icon {
        width: 90px;
        height: 90px;
        margin: 0 auto;
        border-radius: 50%;
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        box-shadow: 0 15px 40px rgba(34,197,94,.45);
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    /* RECEIPT BOX */
    .receipt-box {
        background: linear-gradient(135deg, #f9fafb, #eef2ff);
        border-radius: 16px;
        padding: 20px;
        border: 1px solid #e5e7eb;
        font-size: 14px;
    }

    /* SHOP BUTTON */
    .success-btn {
        box-shadow: 0 14px 35px rgba(37,99,235,.4);
        transition: .3s ease;
        border-radius: 14px;
    }

    .success-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 25px 60px rgba(37,99,235,.6);
    }
</style>

{% endblock %}
