{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- CHECKOUT CARD -->
            <div class="checkout-card p-5 rounded-4 shadow-lg bg-white">

                <h2 class="fw-bold mb-4 text-center">Secure Checkout ðŸ”’</h2>
                <p class="text-muted text-center mb-5">
                    Enter your billing details to complete your purchase
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="row g-4">

                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control form-control-lg" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control form-control-lg" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Shipping Address</label>
                            <input type="text" name="address" class="form-control form-control-lg" required>
                        </div>

                    </div>

                    <!-- CTA -->
                    <div class="d-grid mt-5">
                        <button type="submit" class="btn btn-primary btn-lg checkout-btn">
                            <i class="fa-solid fa-lock me-2"></i> Place Secure Order
                        </button>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>

<!-- CUSTOM STYLES -->
<style>
    .checkout-card {
        animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* INPUT STYLE */
    .form-control {
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        transition: .25s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102,126,234,.15);
    }

    /* BUTTON GLOW */
    .checkout-btn {
        box-shadow: 0 15px 35px rgba(102,126,234,.35);
        transition: .3s ease;
    }

    .checkout-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 25px 60px rgba(102,126,234,.5);
    }
</style>

{% endblock %}
