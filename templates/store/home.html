{% extends "base.html" %}

{% block content %}

<!-- HERO SECTION -->
<div class="hero rounded-4 shadow-lg text-center text-white position-relative overflow-hidden p-5 mb-5">
    <div class="animated-bg"></div>
    <div class="hero-overlay"></div>

    <h1 class="display-4 fw-bold position-relative" style="z-index:1;">
        <span class="hero-gradient">NEXY</span><span class="hero-accent">KART</span>
    </h1>
    <p class="lead position-relative" style="z-index:1;">Select a category to start browsing</p>
</div>

<!-- CATEGORIES GRID -->
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for category in categories %}
    <div class="col">
        <a href="{% url 'store:category_detail' category.slug %}" class="text-decoration-none">
            <div class="card h-100 border-0 shadow-sm category-card text-center text-white p-5 d-flex align-items-center justify-content-center">
                <!-- We use a dynamic gradient based on loop index to make them distinct -->
                <div class="card-bg"></div>
                
                <div class="position-relative" style="z-index: 2;">
                    <i class="fa-solid fa-layer-group fa-3x mb-3"></i>
                    <h2 class="fw-bold text-uppercase">{{ category.name }}</h2>
                    <span class="btn btn-outline-light rounded-pill mt-3 btn-sm">Browse Collection</span>
                </div>
            </div>
        </a>
    </div>
    {% empty %}
    <div class="col-12 text-center">
        <h3>No Categories Found</h3>
        <p>Please add categories in the Admin panel.</p>
    </div>
    {% endfor %}
</div>

<style>
    .category-card {
        min-height: 250px;
        position: relative;
        overflow: hidden;
        border-radius: 24px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Create a cool gradient background for categories */
    .category-card .card-bg {
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        transition: transform 0.5s ease;
        z-index: 1;
    }

    /* Hover Effects */
    .category-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    .category-card:hover .card-bg {
        transform: scale(1.1);
    }
</style>

{% endblock %}
