{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <div class="success-card text-center p-5 rounded-4 shadow-lg bg-white">

                <!-- SUCCESS ICON -->
                <div class="success-icon mb-4">
                    <i class="fa-solid fa-circle-check"></i>
                </div>

                <h1 class="fw-bold mb-2">Order Placed Successfully! ðŸŽ‰</h1>
                <p class="text-muted mb-4">
                    Thank you for shopping with ModernShop. Your order has been confirmed.
                </p>

                <!-- ORDER ID -->
                <div class="order-pill mb-4">
                    Order ID: <span>#{{ order.id }}</span>
                </div>

                <!-- ACTION BUTTONS -->
                <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
                    <a href="/" class="btn btn-primary px-4">
                        Continue Shopping
                    </a>

                    <a href="{% url 'store:order_history' %}" class="btn btn-outline-secondary px-4">
                        View My Orders
                    </a>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- CUSTOM STYLES -->
<style>
    .success-card {
        animation: fadeUp .6s ease;
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* SUCCESS ICON */
    .success-icon {
        font-size: 80px;
        color: #22c55e;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.6); opacity: 0; }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    /* ORDER ID PILL */
    .order-pill {
        display: inline-block;
        padding: 10px 22px;
        border-radius: 999px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        font-weight: 600;
        letter-spacing: .4px;
    }

    .order-pill span {
        font-weight: 800;
    }
</style>

{% endblock %}
